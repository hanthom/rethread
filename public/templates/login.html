<div class="container">	
	<div class="page-header">
		<h2>Login</h2>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 5px">
		<input type="text" ng-model="email" placeholder="Email"/>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 5px">
		<input type="password" ng-model="password" placeholder="password"/>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 5px">
		<button class="btn btn-info btn-xs" ng-click="login()">Login</button>
	</div>
</div>
